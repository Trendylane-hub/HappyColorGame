<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Color Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>ðŸŽ¨ Happy Color Game</h1>

<!-- LOGIN PANEL -->
<div id="login">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none;">
  <h2>Admin Panel</h2>
  <div>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="Password">
    <button id="createUserBtn">Create User</button>
  </div>
  <div>
    <input type="text" id="deleteUsername" placeholder="Delete Username">
    <button id="deleteUserBtn">Delete User</button>
  </div>
  <button id="logoutBtn1">Logout</button>
</div>

<!-- USER PANEL -->
<div id="userPanel" style="display:none;">
  <h2>User Panel</h2>
  <p>Welcome, <span id="userDisplay"></span></p>
  <button id="logoutBtn2">Logout</button>
</div>

<script src="index.js"></script>
</body>
</html>
